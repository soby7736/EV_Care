{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EV Care{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        html, body {
            height: 100%;
        }

        body {
            padding-top: 70px; /* navbar height */
            display: flex;
            flex-direction: column;
        }

        main.content {
            flex: 1; /* pushes footer to bottom */
        }
    </style>
</head>

<body class="bg-light">

    <!-- FIXED NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">⚡ EV Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'listv' %}">Vehicle</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'userservicelist' %}">Service Centers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'servicerequest' %}">My Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'my_orders' %}">My Orders</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}">Signin</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="content container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light text-center py-3">
        <small>© {% now "Y" %} EV Care</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
