{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Failed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .error-box {
            max-width: 500px;
            margin: 100px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .error-icon {
            font-size: 60px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="error-box">
    <div class="error-icon">‚ùå</div>
    <h2 class="mt-3 text-danger">Payment Failed</h2>
    <p class="text-muted mt-3">
        Sorry! Your payment could not be completed.<br>
        Please try again or choose another payment method.
    </p>

    <div class="d-grid gap-2 mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">Try Again</a>
    </div>
</div>

</body>
</html>
