{% extends 'base.html' %}
{% block title %}Confirm OTP{% endblock %}

{% block content %}
<div class="container mt-5 col-md-5">
    <div class="card p-4 shadow">
        <h4 class="mb-3">Confirm Order: {{ order.product.name }}</h4>
        <p>Enter the OTP sent to {{ order.user.email }}</p>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="otp" class="form-control mb-3" placeholder="Enter OTP" required>
            <button type="submit" class="btn btn-primary w-100">Confirm OTP</button>
        </form>

        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
